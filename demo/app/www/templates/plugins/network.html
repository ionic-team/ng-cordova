<ion-view title="Network" ng-controller="NetworkCtrl">
  <ion-content>

    <div class="card">
      <div class="item item-divider">
        getNetwork()
      </div>
      <div class="item item-text-wrap">
        {{ connectiontype  }}
      </div>

      <div class="item item-divider">
        isOnline()
      </div>
      <div class="item item-text-wrap">
        {{ connectionIsOnline  }}
      </div>

      <div class="item item-divider">
        isOffline()
      </div>
      <div class="item item-text-wrap">
        {{ connectionIsOffline  }}
      </div>
      
    </div>

    <button class="button button-positive"
            ng-click="connectionStatus()">
      connectionStatus()
    </button>
    
  </ion-content>
</ion-view>
